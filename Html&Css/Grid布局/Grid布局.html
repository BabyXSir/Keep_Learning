<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      width: 100%;
      display: grid;
      grid-template-rows: repeat(3,200px);
      grid-template-columns: repeat(5,200px);
      grid-gap: 20px;
      grid-auto-flow: column;
      justify-items: center;
      align-items: center;
      justify-content: start;
      grid-auto-rows: 50px;
    }
    .grid div {
      border: 1px solid gray;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div style="grid-column-start: 1;grid-column-end: 3;">1</div>
    <div>2</div>
    <div>3</div>
    <div style="grid-row-start: 2;grid-row-end: 4;">4</div>
    <div style="grid-area:1/3/4/4;">5</div>
    <div style="grid-row:2/4;">6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
</body>

</html>
